<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="interactive-rating-component-main/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="stylemain.css" />
    <link rel="stylesheet" href="stylesubmit.css">

    

    <title>Frontend Mentor | Interactive rating component</title>
 
  </head>
  <body>
    <div class="container">
      <main>
        <div class="info">
          <div class="estrelaicon">
            <img
              src="interactive-rating-component-main/images/icon-star.svg"
              alt=""
            />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="buttons">
          <button id="btnOne"><span>1</span></button>
          <button id="2"><span>2</span></button>
          <button id="3"><span>3</span></button>
          <button id="4"><span>4</span></button>
          <button id="5"><span>5</span></button>
        </div>

        <button class="submit">SUBMIT</button>
     
      </main>
      <!-- Rating state end -->
      <div class="envio">
        <img src="interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
        <div class="selected">  <p>You selected <span>4</span> out of <span>5</span></p></div>
      
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, dont hesitate to get in touch!
        </p>
      </div>

      <!-- Thank you state end -->

        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
      <script src="script.js"></script>
    </div>
  </div>
  </body>
</html>
